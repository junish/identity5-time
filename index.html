<script>
$(function(){

var init = [],
countTimer = [],
activeCounter = [];

$(".skillarea").each(function(i){
  init[i] = $(".countdownArea",this).data("num");
});
$(".skillarea").click(function(){
  skilltimer($(".skillarea").index($(this)));
});
$(".start-button").click(function(){
  $(".skillarea.start-skill").each(function(i, value){
    const index = $(value).data("index"); 
    counterClear(index);
    skilltimer(index);
  });
});




$(window).keydown(function(e){
  var i = 0;
  switch(e.keyCode){
    case 97:
    case 49:
      i = 0;
    break;
    case 98:
    case 50:
      i = 1;
    break;
    case 99:
    case 51:
      i = 2;
    break;
      default:
     i=100;
  }

  skilltimer(i);
});

function skilltimer(i){
  var _self = $(".countdownArea").eq(i);
  if($(".skillarea").eq(i).hasClass("active")){
    counterClear(i);
    return;
  }

  countTimer[i] = setInterval(function(){
    var next = _self.text() - 1;
    _self.text(next);

    if(next <= 10) {
      $(".skillarea").eq(i).addClass("soon");
    }

    if(next <= 0) {
      counterClear(i);
    }
  }, 1000);

   $(".skillarea").eq(i).addClass("active");
}

function counterClear(i){
  clearInterval(countTimer[i]);
  $(".countdownArea").eq(i).text(init[i]);
  $(".skillarea").eq(i).removeClass('active');
  $(".skillarea").eq(i).removeClass('soon');
}


});
</script>
